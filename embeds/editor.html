<!DOCTYPE html>
<html>    
<body>
<script>

    function embedWebsite(url, width = '100%', height = '100%') {
  const embedElement = document.createElement('embed');
  embedElement.src = url;
  embedElement.type = 'text/html';
  embedElement.width = width;
  embedElement.height = height;

  document.body.appendChild(embedElement);
}

embedWebsite('https://html.cafe/');
</script>
</body>
</html>
