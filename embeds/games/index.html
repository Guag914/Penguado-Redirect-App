    <style>
        /* Aquatic Theme CSS */ body { font-family: Arial, sans-serif; text-align: center; background: white; color: white; margin: 0; min-height: 100vh; /* changed from height:100vh so it grows with content */ display: flex; flex-direction: column; align-items: center; justify-content: flex-start; overflow-y: auto; /* allow scrolling if content is taller than viewport */ } #welcome-msg { color: #158f8a; font-weight: bold; font-size: 24px; margin: 20px 0 10px; user-select: none; } /* Scrollbar for body */ body::-webkit-scrollbar { width: 12px; } body::-webkit-scrollbar-track { background: rgba(0, 165, 192, 0.1); border-radius: 10px; } body::-webkit-scrollbar-thumb { background: #158f8a; border-radius: 10px; } body::-webkit-scrollbar-thumb:hover { background: #1aa3a3; } /* Buttons */ .game-button { display: block; /* changed from inline-block to stack vertically */ background: #1aa3a3; color: white; padding: 15px 30px; margin: 10px auto; /* center horizontally */ border: none; cursor: pointer; position: relative; overflow: hidden; transition: transform 0.3s ease, opacity 0.5s ease; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 165, 192, 0.3); width: fit-content; /* shrink to button size */ } .game-button::after { content: ''; position: absolute; width: 100%; height: 4px; background: white; top: 0; left: -100%; transition: left 0.3s ease-in-out; } .game-button:hover::after { left: 100%; } .game-button:hover { transform: scale(1.1); background: #1aa3a3; /* fixed extra parenthesis error */ } /* Game container overlay */ .game-container { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: black; animation: fadeIn 0.75s ease-in-out; z-index: 10; border-radius: 25px; } @keyframes fadeIn { 0% { transform: scale(0.3) rotate(-45deg) translateY(-200px); opacity: 0; filter: blur(10px); } 40% { transform: scale(1.05) rotate(5deg) translateY(20px); opacity: 1; filter: blur(0); } 70% { transform: scale(0.95) rotate(-2deg) translateY(-10px); } 85% { transform: scale(1.02) rotate(1deg) translateY(5px); } 100% { transform: scale(1) rotate(0deg) translateY(0); } } .back-button { display: none; position: absolute; top: 0; left: 0; padding: 5px 5px; background: rgba(21, 143, 138, 0.6); color: white; border: none; cursor: pointer; border-radius: 0 5px 5px 5px; z-index: 9999; } /* Filter inputs */ .filter-container { margin-bottom: 20px; } .filter-container input, .filter-container button { padding: 10px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; } /* Content container */ #content-container { width: 100%; overflow-y: auto; background: white; display: flex; justify-content: center; /* center the wrapper */ padding: 16px 0; } .content-wrapper { width: 100%; max-width: 1200px; /* optional max width */ background: linear-gradient(45deg, #00acc1, #1abc9c); border-radius: 25px; padding: 16px; box-sizing: border-box; display: flex; flex-direction: column; /* stack buttons vertically */ gap: 10px; /* spacing between buttons */ } /* Scrollbar for content container */ #content-container::-webkit-scrollbar { width: 12px; } #content-container::-webkit-scrollbar-track { background: rgba(0, 165, 192, 0.1); border-radius: 10px; } #content-container::-webkit-scrollbar-thumb { background: #158f8a; border-radius: 10px; } #content-container::-webkit-scrollbar-thumb:hover { background: #1aa3a3; } /* Game buttons container */ #game-buttons { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; padding-right: 10px; height: auto; } /* Loading Overlay CSS */ #loading-overlay { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: 9998; justify-content: center; align-items: center; } #loading-overlay.active { display: flex; } .spinner { border: 6px solid #f3f3f3; border-top: 6px solid #158f8a; border-radius: 50%; width: 48px; height: 48px; animation: spin 1s linear infinite; } @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    <div id="gameFrameContainer" class="game-container"></div>
    <button id="back-button" class="back-button" onclick="goBack()">Back</button>

    <script>
        // Check login status on page load
        function checkAccess() {
            let userData = null;
            try {
                userData = JSON.parse(localStorage.getItem("penguadoUser"));
            } catch (e) {
                console.error("Invalid penguadoUser format:", e);
            }

            if (userData && userData.uuid && userData.name) {
                document.getElementById('welcome-msg').textContent = `Welcome, ${userData.name}!`;
                // Show content after login check
                document.getElementById('content-container').style.display = 'flex';
            } else {
                // Redirect to login if not logged in
                window.location.href = "https://penguado.top/embeds/login.html";
            }
        }

        // BAN CHECK FUNCTION
        async function checkBan() {
            try {
                // Replace with your actual Google Apps Script deployed URL
                const banListURL = "https://script.google.com/macros/s/AKfycbwDP_kzKTPhU8zES2P1fb5Ouoq-i4XwpuD8xHO8MXsIw3xgqFg9hVyHAAK7P8dHOMWE/exec";

                // Get user IP using ipify
                const ipRes = await fetch("https://api.ipify.org?format=json");
                const ipData = await ipRes.json();
                const userIP = ipData.ip;

                // Fetch banned IP list (expecting JSON array of strings)
                const bannedRes = await fetch(banListURL);
                const bannedList = await bannedRes.json();

                if (bannedList.includes(userIP)) {
                    // Show ban message and stop loading site
                    document.body.innerHTML = "<h1 style='color:red; font-family: Arial, sans-serif; padding: 20px;'>Access Denied. You have been banned.</h1>";
                    return false; // Block further execution
                } else {
                    console.log("Not banned: " + userIP);
                    return true; // Allow site to load
                }
            } catch (err) {
                console.error("Error during ban check:", err);
                // Fail open: if error, allow site
                return true;
            }
        }

        // Run ban check, then login check, then enable features
        (async () => {
            const allowed = await checkBan();
            if (!allowed) return;

            checkAccess();

            function embedWebsite(url, width = '100%', height = '100%') {
                const gameFrameContainer = document.getElementById("gameFrameContainer");
                gameFrameContainer.innerHTML = '';
                const embedElement = document.createElement('embed');
                embedElement.src = url;
                embedElement.type = 'text/html';
                embedElement.width = width;
                embedElement.height = height;
                gameFrameContainer.appendChild(embedElement);
                gameFrameContainer.style.display = "block";
                document.getElementById('back-button').style.display = 'block';
  			    document.body.style.overflow = "hidden";
                logItem(url); 
            }

            function goBack() {
                document.getElementById("gameFrameContainer").style.display = "none";
                document.getElementById("gameFrameContainer").innerHTML = '';
                document.getElementById('back-button').style.display = 'none';
  			    document.body.style.overflow = "auto";

            }

            let currentCategory = 'all';

            function setCategory(category) {
                currentCategory = category;
                filterGames(category);
            }

            function filterGames(category = 'all') {
                const searchText = document.getElementById("searchBar").value.toLowerCase();
                const buttons = document.querySelectorAll(".game-button");
                buttons.forEach(button => {
                    const text = button.innerText.toLowerCase();
                    const buttonCategory = button.getAttribute("data-category");
                    const matchesSearch = text.includes(searchText);
                    const matchesCategory = category === 'all' || buttonCategory === category;
                    button.style.display = (matchesSearch && matchesCategory) ? "inline-block" : "none";
                });
            }

            // Initialize filter on load
            filterGames(currentCategory);

            // Hide loading overlay after everything is ready
            document.getElementById('loading-overlay').classList.remove('active');

            // Expose functions globally if needed
            window.embedWebsite = embedWebsite;
            window.goBack = goBack;
            window.setCategory = setCategory;
            window.filterGames = filterGames;
        })();

        function logItem(item) {
          const penguadoName = JSON.parse(localStorage.getItem('penguadoUser'));

          if (!penguadoName || !penguadoName.uuid) {
            console.error("No penguadoUser found in localStorage");
            return;
          }

          const uuid = penguadoName.uuid;
          const LOG_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwbS_1CuHaOpvUVdQe-NQWXf_JkreJzvmHywwsbrfwvAoqyaJVNWbXVKLsBxwSDPTwM/exec";
          const loggingURL = `${LOG_SCRIPT_URL}?uuid=${encodeURIComponent(uuid)}&item=${encodeURIComponent(item)}`;

          fetch(loggingURL, { method: "GET" })
            .then(res => res.json())
            .then(data => {
              document.getElementById('output').textContent = JSON.stringify(data, null, 2);
            })
            .catch(err => {
              document.getElementById('output').textContent = "Error: " + err;
            });
        }
    </script>
