<style>
.openFullscreen { 
  position: absolute; 
  top: 0; 
  left: 50%; /* Moves the left edge to the horizontal center */
  transform: translateX(-50%);  padding: 5px 5px; 
    background: linear-gradient(45deg, #1abc9c,#1abc9c,#00acc1);
  color: white; 
  border: none;
  cursor: pointer; 
  border-radius: 5px 5px 5px 5px; 
  z-index: 9999; 
  width: 95%;
  height: 50px;
  transition: width 0.3s ease;
}
  
  .openFullscreen:hover { 
  width: 100%;
}
</style>
<button class="openFullscreen" onclick="openFullscreen('https://html.cafe/x04dbd5ce')">Open Fullscreen</button>

<script>
function openFullscreen(url) {
  const newWin = window.open("", "_blank");
  if (newWin) {
    newWin.document.write(`
      <html>
        <head>
          <link rel="icon" type="image/png" href="https://i.ibb.co/v6hRy4d3/Penguado-Favicon-Bright.png">
          <title>Penguado Fullscreen Viewer</title>
          <style>
            html, body {
              margin: 0;
              padding: 0;
              height: 100%;
              width: 100%;
              overflow: hidden;
              background: black;
            }
            embed {
              border: none;
              width: 100%;
              height: 100%;
            }
          </style>
        </head>
        <body>
          <embed src="${url}" type="text/html" width="100%" height="100%">
        </body>
      </html>
    `);
    newWin.document.close();
  } else {
    alert("Popup blocked! Please allow popups for this site.");
  }
}

</script>
