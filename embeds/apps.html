<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="https://i.ibb.co/v6hRy4d3/Penguado-Favicon-Bright.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Penguado Proxy (Blue/Green Theme)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
  font-family: 'Roboto', Arial, sans-serif;
  text-align: center;
  background: #ffffff;
  color: #00695c; /* aquatic green text */
  overflow: hidden;
  padding: 0;
  position: relative;
}
    


#welcome-msg {
  font-weight: bold;
  font-size: 24px;
  margin-bottom: 20px;
  color: #00695c;
}
    
     

.login-name {
  color: white; 
  background: linear-gradient(to right, #1abc9c,#00acc1); 
  font-weight: bold;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

#login-section {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(255,255,255,0.96);
  padding: 40px 60px;
  border-radius: 22.5px;
  box-shadow: 0 15px 45px rgba(0,172,193,0.35);
  width: 350px;
  color: #00695c;
  z-index: 1;
}

#error-msg {
  color: #b2dfdb;
  font-weight: 600;
  height: 24px;
  margin-top: 5px;
}

.button-container,
.dropdown,
#gameFrameContainer,
#back-button {
  display: none;
}

.visible { display: block !important; }

.button-container {
  position: absolute;
  top: 45px;
  left: 50%;
  transform: translateX(-50%) scale(0.75);
  background: linear-gradient(to right, #1abc9c, #00acc1);
  padding: 30px 90px;
  border-radius: 22.5px;
  box-shadow: 0 9px 22.5px rgba(0, 172, 193, 0.3);
  color: white;
}

.url-input {
  padding: 21px 45px;
  font-size: 30px;
  border-radius: 15px;
  border: none;
  margin-bottom: 30px;
  width: 600px;
  max-width: 100%;
}

.game-button {
  background: linear-gradient(to right,#00a5c0, #158f8a);
  color: white;
  padding: 30px 75px;
  border: none;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  transition: transform 0.3s ease, background 0.3s ease;
  border-radius: 22.5px;
  font-size: 36px;
  font-weight: bold;
  box-shadow: 0 9px 22.5px rgba(0, 172, 193, 0.3);
}

.game-button::after {
  content: '';
  position: absolute;
  width: 100%;
  height: 6px;
  background: white;
  top: 0;
  left: -100%;
  transition: left 0.3s ease-in-out;
  box-shadow: 0 0 30px white;
}

.game-button:hover::after {
  left: 0;
}

.game-button:hover {
  transform: scale(1.15);
  background: linear-gradient(to right, #00897b, #26c6da);
  box-shadow: 0 12px 30px rgba(38, 198, 218, 0.5);
}

.back-button {
  display: none;
  position: absolute;
  top: 0px;
  left: 0px;
  padding: 5px 5px;
  background: rgba(0, 172, 193, 0.5);
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 0 5px 5px 5px;
  z-index: 11;
}

.back-button:hover {
  transform: scale(1.1);
  background: linear-gradient(to right, #00897b, #26c6da);
  box-shadow: 0 7.5px 18px rgba(38, 198, 218, 0.5);
}

#gameFrameContainer {
  width: 100vw;
  height: 100vh;
  background: white;
  display: none;
  position: absolute;
  top: 0;
  left: 0;
  z-index: 10;
}


.dropdown {
  position: absolute;
  top: 300px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 5;
}

.small-button {
  background: linear-gradient(to right, #1abc9c, #00acc1);
  color: white;
  padding: 15px 40px;
  border: none;
  cursor: pointer;
  border-radius: 18px;
  font-size: 22px;
  font-weight: 800;
  box-shadow: 0 8px 20px rgba(0, 172, 193, 0.4);
  transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
}

.small-button:hover {
  transform: scale(1.1);
  background: linear-gradient(to right, #00897b, #26c6da);
  box-shadow: 0 12px 30px rgba(38, 198, 218, 0.6);
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: white;
  color: #00695c;
  min-width: 180px;
  box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
  z-index: 15;
  border-radius: 12px;
  top: 60px;
  left: 0;
  font-weight: 600;
  font-size: 18px;
}

.dropdown-content button {
  background: none;
  border: none;
  color: #00695c;
  padding: 12px 20px;
  text-align: left;
  width: 100%;
  cursor: pointer;
}

.dropdown-content button:hover {
  background-color: #e0f7f7;
}

.dropdown:hover .dropdown-content {
  display: block;
}

/* Password input and submit button */
#accessPassword {
  width: 85%;
  padding: 15px 20px;
  font-size: 18px;
  border-radius: 12px;
  border: none;
  margin-bottom: 15px;
}

#submitPassword {
  width: 100%;
  padding: 15px 20px;
  font-size: 20px;
  border-radius: 22.5px;
  border: none;
  background: linear-gradient(to right, #1abc9c, #00acc1);
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s ease, color 0.3s ease;
}

#submitPassword:hover {
  background: linear-gradient(to right, #00897b, #26c6da);
  color: white;
}

  </style>
</head>
<body>
  <div id="login-section">
    <h2></h2>
  </div>

  <div class="button-container">
    <input type="text" class="url-input" id="urlInput" placeholder="Enter game URL here..." />
    <br />
    <button class="game-button" onclick="launchGame()">Launch Penguado Proxy</button>
  </div>

  <div class="dropdown">
    <button class="small-button">Launch Google â–¼</button>
    <div class="dropdown-content">
      <button onclick="launchGoogleV1()">Raw Embed V1</button>
      <button onclick="launchGoogleV2()">Raw Embed V2</button>
    </div>
  </div>

  <div id="gameFrameContainer"></div>
  <button id="back-button" class="back-button" onclick="goBack()">Back</button>
    <div id="output"></div>

  <div id="welcome-msg"></div>

<script>
function showMainUI(userName) {
  document.getElementById("login-section").style.display = "none";
  document.querySelector(".button-container").classList.add("visible");
  document.querySelector(".dropdown").classList.add("visible");

  const welcomeEl = document.getElementById("welcome-msg");
  if (welcomeEl) {
    welcomeEl.textContent = `Welcome, ${userName}!`;
  }
}

function checkAccess() {
  let userData = null;
  try {
    userData = JSON.parse(localStorage.getItem("penguadoUser"));
  } catch (e) {
    console.error("Invalid penguadoUser format:", e);
  }

  if (userData && userData.uuid && userData.name) {
    showMainUI(userData.name);
  } else {
    window.location.href = "https://penguado.top/embeds/login.html";
  }
}

// Run on page load
document.addEventListener("DOMContentLoaded", checkAccess);

const urlInput = document.getElementById("urlInput");
urlInput.addEventListener("keypress", function (event) {
  if (event.key === "Enter") launchGame();
});

function launchGame() {
  const url = urlInput.value.trim();
  if (!url) return;
  const completeUrl =
    url.startsWith("http://") || url.startsWith("https://") ? url : `https://${url}`;
  embedWebsite(completeUrl);
  logItem(url);
}

function embedWebsite(url, width = "100%", height = "100%", type = "text/html") {
  const gameFrameContainer = document.getElementById("gameFrameContainer");
  gameFrameContainer.innerHTML = "";
  const embedElement = document.createElement("embed");
  embedElement.src = url;
  embedElement.type = type;
  embedElement.width = width;
  embedElement.height = height;
  embedElement.style.border = "none";
  gameFrameContainer.appendChild(embedElement);
  gameFrameContainer.style.display = "block";
  document.getElementById("back-button").style.display = "block";
}

function goBack() {
  document.getElementById("gameFrameContainer").style.display = "none";
  document.getElementById("gameFrameContainer").innerHTML = "";
  document.getElementById("back-button").style.display = "none"
}

function launchGoogleV1() {
  const url = "https://www.google.com/webhp?igu=1";
  embedWebsite(url, "1024", "768", "text/plain");
  
  logItem(url);
}

function launchGoogleV2() {
  const url = "https://x.linu.gq:9441/tTbybRQYg/https://www.google.com/webhp?igu=1";
  embedWebsite(url);
  
  logItem(url);
}

function logItem(item) {
  const penguadoName = JSON.parse(localStorage.getItem('penguadoUser'));
  
  if (!penguadoName || !penguadoName.uuid) {
    console.error("No penguadoUser found in localStorage");
    return;
  }
  
  const uuid = penguadoName.uuid;
  const LOG_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwbS_1CuHaOpvUVdQe-NQWXf_JkreJzvmHywwsbrfwvAoqyaJVNWbXVKLsBxwSDPTwM/exec";
  const loggingURL = `${LOG_SCRIPT_URL}?uuid=${encodeURIComponent(uuid)}&item=${encodeURIComponent(item)}`;
  
  fetch(loggingURL, { method: "GET" })
    .then(res => res.json())
    .then(data => {
    })
    .catch(err => {
    });
}

</script>

  </body>
</html>
