<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penguado Template Page</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/script.js" defer></script>
</head>
<body>

  <!-- Banner Section -->
  <header class="banner">
    <div class="banner-overlay">
      <h1 class="page-title">Page Title</h1>
      <div class="title-underline"></div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="content">
    <section class="text-section">
      <h2>Content Section</h2>
      <p>
        This is a space for text, embeds, or other media content.  
        You can drop in YouTube embeds, text blocks, or widgets here.
      </p>
      <button class="button html">Example Button</button>
    </section>

    <!-- Divider -->
    <div class="divider"></div>

    <section class="embed-section">
      <h2>Embed Section</h2>
      <div class="embed-placeholder">
        <!-- Example Embed -->
        <iframe width="560" height="315" 
          src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
          title="YouTube video player" 
          frameborder="0" 
          allowfullscreen>
        </iframe>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>Â© 2025 Penguado. All rights reserved.</p>
      <div class="footer-embed">
        <!-- Place for footer embeds -->
      </div>
    </div>
  </footer>

</body>
</html>
