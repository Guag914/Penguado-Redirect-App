<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Penguado Ads Embed</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .ad-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 200px;
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      background: #f9f9f9; /* light background so ads donâ€™t blend in */
    }
    .ad-slot {
      flex: 1;
      margin: 0 10px;
      text-align: center;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px dashed #ccc; /* optional placeholder border */
    }
  </style>
</head>
<body>
  <div class="ad-row">
    
    <!-- Left Ad -->
    <div class="ad-slot">
      <script>
        (function(){
          var d=document,s=d.createElement('script');
          s.src="//silkyspite.com/c/DS9.6pbM2/5OlhSQWdQj9LNBjBYM2RMxDdce3-MsiH0y2cN/j-YpwZNBzOcXzz";
          s.async=true; s.referrerPolicy='no-referrer-when-downgrade';
          document.currentScript.parentNode.appendChild(s);
        })();
      </script>
    </div>
    
    <!-- Center Ad -->
    <div class="ad-slot">
      <script>
        (function(){
          var d=document,s=d.createElement('script');
          s.src="//mildgive.com/bIXtVzs.d/Gvl/0/YTWAc_/JePm/9WuMZFUFl/k/P/TqYE2YNVjqAC3/NezqQft/NUjXYi2/M_Dxc/3nNjQX";
          s.async=true; s.referrerPolicy='no-referrer-when-downgrade';

      </script>
    </div>
    
    <!-- Right Ad -->
    <div class="ad-slot">
      <script>
        (function(){
          var d=document,s=d.createElement('script');
          s.src="//silkyspite.com/c/D.9-6xbb2m5nlcS/WGQU9vNbjYY_2FMkDHgY0pMDC/0-2rNsjKYOw/OsDCQaxy";
          s.async=true; s.referrerPolicy='no-referrer-when-downgrade';
          document.currentScript.parentNode.appendChild(s);
        })();
      </script>
    </div>
    
  </div>
</body>
</html>
