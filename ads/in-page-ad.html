<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="referrer" content="no-referrer-when-downgrade" />
  <title>Penguado Ads Embed</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* removes scrollbars */
    }
    .ad-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
    }
    .ad-slot {
      flex: 1;
      margin: 0 10px;
      min-width: 150px; /* ensures scripts have enough space */
      text-align: center;
      display: block;
    }
  </style>
</head>
<body>

  <div class="ad-row">
    <!-- Left Ad -->
    <div class="ad-slot">
      <script>
        (function(){
          var d=document,s=d.createElement('script');
          s.src="//silkyspite.com/c/DS9.6pbM2/5OlhSQWdQj9LNBjBYM2RMxDdce3-MsiH0y2cN/j-YpwZNBzOcXzz";
          s.async=true; s.referrerPolicy='no-referrer-when-downgrade';
          document.currentScript.parentNode.appendChild(s);
        })();
      </script>
    </div>

    <!-- Center Ad -->
    <div class="ad-slot">
      <script>
        (function(){
          var d=document,s=d.createElement('script');
          s.src="//mildgive.com/bIXtVzs.d/Gvl/0/YTWAc_/JePm/9WuMZFUFl/k/P/TqYE2YNVjqAC3/NezqQft/NUjXYi2/M_Dxc/3nNjQX";
          s.async=true; s.referrerPolicy='no-referrer-when-downgrade';
          document.currentScript.parentNode.appendChild(s);
        })();
      </script>
    </div>

    <!-- Right Ad -->
    <div class="ad-slot">
      <script>
        (function(){
          var d=document,s=d.createElement('script');
          s.src="//silkyspite.com/c/D.9-6xbb2m5nlcS/WGQU9vNbjYY_2FMkDHgY0pMDC/0-2rNsjKYOw/OsDCQaxy";
          s.async=true; s.referrerPolicy='no-referrer-when-downgrade';
          document.currentScript.parentNode.appendChild(s);
        })();
      </script>
    </div>
  </div>

</body>
</html>
